<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Colégio Estrela Sirius - Diário Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,90%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,90%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,90%,1) 0, transparent 50%);
        min-height: 100vh;
      }

      .aurora-bg {
        background-color: #eef2ff;
        background-image: 
          radial-gradient(at 40% 20%, hsla(250,80%,85%,1) 0, transparent 50%), 
          radial-gradient(at 80% 0%, hsla(189,100%,86%,1) 0, transparent 50%), 
          radial-gradient(at 0% 50%, hsla(341,100%,88%,1) 0, transparent 50%), 
          radial-gradient(at 80% 50%, hsla(250,80%,85%,1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(220,100%,88%,1) 0, transparent 50%), 
          radial-gradient(at 80% 100%, hsla(210,100%,89%,1) 0, transparent 50%), 
          radial-gradient(at 0% 0%, hsla(340,100%,86%,1) 0, transparent 50%);
        background-attachment: fixed;
      }

      /* Custom Scrollbar for glass theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.3);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(148, 163, 184, 0.5);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(100, 116, 139, 0.8);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      @media print {
        body { background: white !important; }
        .no-print { display: none !important; }
      }
    </style>

{

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
